<!DOCTYPE html>

{% extends "index.html" %}


{% block main_content %}

<div class="container">
{% for i in range(posts|length) %}

    <p> POST: {{posts[i].text}}</p>

<form id="form_{{i}}" method="post" action="/reply?post_nbr={{i}}">
    <button type="button" id="{{i}}">Reply</button>
    <input type="submit" class="btn btn-large btn-primary" value="Submit Reply">

    <br>
</form>


    {% for j in range(replies[i]|length) %}

        <p> REPLY: {{replies[i][j].reply}}</p>

    {%endfor%}

{%endfor%}

</div>

<div class="container">
	 <form enctype="multipart/form-data" method="post">
         <textarea style="position: relative;width: 400px;height: 150px;" placeholder="Enter Your Post" name="post_text"></textarea>
         <br><br>
         <div><input type="file" class="btn btn-primary" name="music"/></div>
         <br><br>
         <div><input type="submit" class="btn btn-large btn-primary" value="Submit Post"></div>
     </form>
</div>




<form method="post">

    <div class="container"><input type="submit" class="btn btn-large btn-primary" value="Go To Octave Music"></div>

</form>


<script type='text/javascript' src="/jquery/jquery-2.1.4.js"></script>
<script>

    $(document).ready(function()
{

    function append_reply (count) {
        var form_count='form_' + count;

        $('form[id=' + form_count + ']').append("<input type=text name=reply_text_" + count + " </input><hr>");
    }



     $('button').click(function(){

         append_reply(this.id);

     });

});



</script>
{% endblock %}

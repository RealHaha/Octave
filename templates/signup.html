<!DOCTYPE html>

<html >
  <head>

    <link rel="stylesheet" href="/assets/css/signup_reset.css">


    <link rel="stylesheet" href="/assets/css/signup_style.css">


<title>Signup</title>

  </head>

  <body>

<!-- multistep form -->
<form id="msform" enctype="multipart/form-data" method="post" action="/signup">
	<!-- progressbar -->
	<ul id="progressbar">
		<li class="active">Personal details</li>
		<li>Role</li>
		<li>Picture</li>
	</ul>
	<!-- fieldsets -->
	<fieldset>
		<h2 class="fs-title">Create your account</h2>
		<h3 class="fs-subtitle">Personal details</h3>

		<input type="text" name="name" placeholder="Name" />
		<input type="text" name="city" placeholder="City" />


		<input type="button" name="next" class="next action-button" value="Next" />
	</fieldset>
	<fieldset>
		<h2 class="fs-title">Role</h2>
		<h3 class="fs-subtitle">Select your role</h3>

        <select name="role">
          <option value="artist">Artist</option>
          <option value="amateur">Amateur</option>
        </select>

		<input type="button" name="previous" class="previous action-button" value="Previous" />
		<input type="button" name="next" class="next action-button" value="Next" />
	</fieldset>
	<fieldset>
		<h2 class="fs-title">Picture</h2>
		<h3 class="fs-subtitle">Upload your picture</h3>

        <input type="file" name="photo">

		<input type="button" name="previous" class="previous action-button" value="Previous" />
		<input type="submit" name="submit" class="submit action-button" value="Submit" />

	</fieldset>
</form>


        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='http://thecodeplayer.com/uploads/js/jquery.easing.min.js'></script>


        <script src="/assets/js/signup.js"></script>


  </body>
</html>

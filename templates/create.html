<form action="/create" method="post">
<div class="container">
    <h3>Create New Playlist</h3>
    <div class="row">
        <div class="col-sm-6">

            <div class="form-group">
                <label>Name your playlist</label>
                <div><input class="form-control" name="stream_name" size="20"></div>
            </div>

           <div class="form-group">
                <label>URL to cover image (can be empty)</label>
                <div><textarea class="form-control" name="image_url" rows="1" cols="45"></textarea></div>
            </div>

           <div class="form-group">
                <label>Choose music from posts</label>
                <div class="checkbox">
                  <label><input type="checkbox" value="">Option 1</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" value="">Option 2</label>
                </div>
                <div class="checkbox disabled">
                  <label><input type="checkbox" value="" disabled>Option 3</label>
                </div>
            </div>

            <div class="form-group">
                <div><input type="submit"  class="btn btn-info" value="Create Stream"></div>
            </div>
    </div>

    <div class="row">
        <div class="col-sm-6">



    </div>
</div>
</form>
